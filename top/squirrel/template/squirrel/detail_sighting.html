<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
            <h1>update squirrel</h1>
            <div class="col-md-6 col-md-offset-3">
                <form action="" method="post">
                    <input type="hidden" name="unique_squirrel_id" value="{{ squirrel_query.unique_squirrel_id }}">
                    <p>Longitude: <input type="text" name="longitude" value="{{ squirrel_query.longitude }}" class="form-control"></p >
                    <p>Latitude: <input type="text" name="latitude" value="{{ squirrel_query.latitude }}" class="form-control"></p >
                    <p>Shift: <input type="text" name="shift" value="{{ squirrel_query.shift }}" class="form-control"></p >
                    <p>Date: <input type="date" name="date" value="{{ squirrel_query.date }}" class="form-control"></p >
                    <p>Age: <input type="text" name="age" value="{{ squirrel_query.age }}" class="form-control"></p >
                    <p>Primary Fur Color: <input type="text" name="primary_fur_color" value="{{ squirrel_query.primary_fur_color }}" class="form-control"></p >
                    <p>Location: <input type="text" name="location" value="{{ squirrel_query.location }}" class="form-control"></p >
                    <p>Specific Location: <input type="text" name="specific_location" value="{{ squirrel_query.specific_location }}" class="form-control"></p >
                    <p>Running: <input  type="radio" name="running" value="{{ squirrel_query.running }}" class="form-control"></p >
                    <p>Chasing: <input type="text" name="chasing" value="{{ squirrel_query.chasing }}" class="form-control"></p >
                    <p>Climbing: <input type="text" name="climbing" value="{{ squirrel_query.climbing }}" class="form-control"></p >
                    <p>Eating: <input type="text" name="eating" value="{{ squirrel_query.eating }}" class="form-control"></p >
                    <p>Foraging: <input type="text" name="foraging" value="{{ squirrel_query.foraging }}" class="form-control"></p >
                    <p>Other Activities: <input type="text" name="other_activities" value="{{ squirrel_query.other_activities }}" class="form-control"></p >
                    <p>Kuks: <input type="text" name="kuks" value="{{ squirrel_query.kuks }}" class="form-control"></p >
                    <p>Quaas: <input type="text" name="quaas" value="{{ squirrel_query.quaas }}" class="form-control"></p >
                    <p>Moans: <input type="text" name="moans" value="{{ squirrel_query.moans }}" class="form-control"></p >
                    <p>Tail flags: <input type="text" name="tail_flags" value="{{ squirrel_query.tail_flags }}" class="form-control"></p >
                    <p>Tail twitches: <input type="text" name="tail_twitches" value="{{ squirrel_query.tail_twitches }}" class="form-control"></p >
                    <p>Approaches: <input type="text" name="approaches" value="{{ squirrel_query.approaches }}" class="form-control"></p >
                    <p>Indifferent: <input type="text" name="indifferent" value="{{ squirrel_query.indifferent }}" class="form-control"></p >
                    <p>Runs From: <input type="text" name="runs_from" value="{{ squirrel_query.runs_from }}" class="form-control"></p >
                    <input type="submit" class="btn btn-success" value = 'SUBMIT'>
                </form>
            </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
