<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <title>Title</title>
	</head>
	<body>
    	<div class="container">
        	<div class="row">
            <h1>Add Squirrel</h1>
            <div class="col-md-6 col-md-offset-3">
            	<form action="" method="post">
                    <p> Longitude: <input type="text" name="longitude" class="form-control"></p>
                    <p> Latitude: <input type="text" name="latitude" class="form-control"></p>
                    <p> Unique Squirrel ID: <input type="text" name="unique_squirrel_id" class="form-control"></p>
                    <p> Shift: <input type="text" name="shift" class="form-control"></p>
                    <p> Date: <input type="date" name="date" class="form-control"></p>
                    <p> Age: <input type="text" name="age" class="form-control"></p>
                    <p> Primary Fur Color: <input type="text" name="primary_fur_color" class="form-control"></p>
                    <p> Location: <input type="text" name="location" class="form-control"></p>
                    <p> Specific Location: <input type="text" name="specific_location" class="form-control"></p>
					<p> Climbing: <input type="text" name="climbing" class="form-control"></p>
                    <p> Eating:<input type="text" name="eating" class="form-control"></p>
					<p> Foraging: <input type="text" name="foraging" class="form-control"></p>
					<p> Other Activities: <input type="text" name="other_activities" class="form-control"></p>
                    <p> Kuks: <input type="text" name="kuks" class="form-control"></p>
                    <p> Quaas:<input type="text" name="quaas" class="form-control"></p>
                    <p> Moans:<input type="text" name="moans" class="form-control"></p>
                    <p> Tail flags:<input type="text" name="tail_flags" class="form-control"></p>
					<p> Tail twitches: <input type="text" name="tail_twitches" class="form-control"></p>
                    <p> Approaches:<input type="text" name="approaches" class="form-control"></p>
                    <p> Indifferent:<input type="text" name="indifferent" class="form-control"></p>
                    <p> Runs From:<input type="text" name="runs_from" class="form-control"></p>
                    <input type="submit" class="btn btn-success">
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
