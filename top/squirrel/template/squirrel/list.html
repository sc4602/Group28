<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>ALL SQUIRRELS</h1>
            <a href="/sightings/add" class="btn btn-success" >ADD</a>
            <p></p>
            <table class="table-hover table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>SQUIRRELS</th>
                        <th> </th>
                    </tr>
                </thead>
                <tobdy>
                    {% for foo in squirrel_list%}

                        <tr>
                            <td>{{foo.pk}}</td>
                            <td>{{ foo.unique_squirrel_id }}</td>
                            <td>
                                <form action="/sightings/{{ foo.unique_squirrel_id }}" method="post">
                                    <a href="/sightings/{{ foo.unique_squirrel_id }}" class="btn btn-success" formmethod="post">EDIT</a>
                                    <input type="submit" class="btn btn-success" name="delete" value ='DELETE'>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tobdy>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
